<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Modified EaglerCraft Clients</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #fff;
        }
        .container {
            position: relative;
            z-index: 2;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-color: #0a0a0a;
        }
        .btn-primary {
            background-color: #4e9af1;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #357abd;
        }
        .rounded-circle {
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container text-center my-5">
        <img class="img-fluid rounded-circle mb-5" src="images/minecraft.png" width="150" alt="Your Name">
        <h1 class="mb-5">Modified EaglerCraft Clients</h1>
        <div class="col-md-6 mx-auto d-grid gap-3 mb-5">
            <a class="btn btn-primary" href="https://toasted-bacon.github.io/clientselector/clients/PiClient-v1 (1).1-20230123-intl.html">Pi Client</a>
            <a class="btn btn-primary" href="https://toasted-bacon.github.io/clientselector/clients/OddFuture_Client.html">OddFuture Client</a>
            <a class="btn btn-primary" href="https://toasted-bacon.github.io/clientselector/clients/Nebula.html">Nebula</a>
            <a class="btn btn-primary" href="https://toasted-bacon.github.io/clientselector/clients/NitClient.html">NitClient</a>
            <a class="btn btn-primary" href="https://toasted-bacon.github.io/clientselector/clients/DragonX_V2_International.html">DragonX V2</a>
            <a class="btn btn-primary" href="https://toasted-bacon.github.io/clientselector/clients/N0VA_CLIENT.html">N0VA Client</a>
            <a class="btn btn-primary" href="https://toasted-bacon.github.io/clientselector/clients/Kerosene_Client.html">Kerosene Client</a>
            <a class="btn btn-primary" href="https://toasted-bacon.github.io/clientselector/clients/Solar_3.5.html">Solar Client</a>
            <a class="btn btn-primary" href="https://toasted-bacon.github.io/clientselector/clients/precisionclient-beta_0.1.8.4+minimal.html">Precision Client</a>
            <a class="btn btn-primary" href="https://toasted-bacon.github.io/clientselector/clients/servers.html">Server List for EaglerCraft 1.8</a>
            <a class="btn btn-primary" href="https://toasted-bacon.github.io/clientselector/clients/Vanilla_Client_Select.html">Vanilla Clients</a>
            <a class="btn btn-primary" href="https://toasted-bacon.github.io/clientselector/mobile/processed.html">iPad Modded</a>
            <a class="btn btn-primary" href="https://toasted-bacon.github.io/clientselector/mobile/EaglercraftX_1.8_u35_Offline_Signed.html">Vanilla iPad</a>
        </div>
        <p>Launcher by toasted-bacon180</p>
        <p>Template Developed by <a href="https://robertd.co.uk" class="text-decoration-none text-white">Robert Dixon</a></p>
    </div>

    <!-- Particles.js Library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
